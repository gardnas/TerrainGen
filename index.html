<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Terrain Generator</title>
  <!-- processing library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  <script src="terrain_generator.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="sketch-container"></div>
    <div id="controls">
    <h1>Terrain Controls</h1>

      <div class="control-group">
        <label for="intensitySlider">Intensity (Height)</label>
        <input type="range" id="intensitySlider" min="50" max="300" value="100" step="10">
      </div>
      <div class="control-group">
        <label for="noiseSlider">Noise (Smoothness)</label>
        <input type="range" id="noiseSlider" min="0.05" max="0.5" value="0.1" step="0.01">
      </div>
      <div class="control-group">
        <label for="speedSlider">Flying / Generation Speed </label>
        <input type="range" id="speedSlider" min="0.001" max="0.05" value="0.01" step="0.001">
      </div>
    </div>
  </div>
</body>
</html>
